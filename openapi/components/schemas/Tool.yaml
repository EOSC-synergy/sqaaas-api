type: object
description: Details about the tooling metadata (see https://github.com/eosc-synergy/sqaaas-tooling)
properties:
  name:
    type: string
    description: Name of the tool
    example: flake8
  lang:
    type: string
    description: Language that the tool is aligned with
    example: Python
  version:
    type: string
    description: Version of the tool
    example: 4.0.1
  jepl_support:
    type: boolean
  docs:
    type: string
    format: uri
  docker:
    type: object
    properties:
      image:
        type: string
      dockerfile:
        type: string
      reviewed:
        type: string
        format: date
      oneshot:
        type: boolean
        default: true
  executable:
    type: string
  args:
    type: array
    items:
      $ref: './ToolArg.yaml'
required:
  - name
