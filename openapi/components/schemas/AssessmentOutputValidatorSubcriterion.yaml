type: object
properties:
  id:
    type: string
    example: QC.Doc06
  description:
    type: string
    example: All code repositories MUST have a README file
  evidence:
    type: string
    description: Claim about the result of checking the subcriterion
    example: README file does not exist
  valid:
    type: boolean
    description: <true> if the subcriterion is valid
    example: false
