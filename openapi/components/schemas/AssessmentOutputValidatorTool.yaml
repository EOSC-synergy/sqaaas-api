type: object
description: Details about the tool
properties:
  name:
    type: string
    description: Name of the tool
    example: flake8
  lang:
    type: string
    description: Language that the tool is aligned with
    example: Python
  version:
    type: string
    description: Version of the tool
    example: 4.0.1
  docker:
    type: string
    description: Docker image used ('dockerfile' otherwise)
    example: pipelinecomponents/flake8:0.9.0
  ci:
    $ref: './AssessmentOutputToolCI.yaml'
  level:
    type: string
    description: Level of criticality of the tool
    enum: [REQUIRED, RECOMMENDED, OPTIONAL]
