type: object
properties:
  report:
    type: object
    additionalProperties:
      example: QC.Lic
      type: object
      additionalProperties:
        type: object
        properties:
          valid:
            type: boolean
            default: false
          data:
            type: object
            properties:
              REQUIRED:
                type: array
                items:
                  example: licensee
                  type: object
                  additionalProperties:
                    type: string
              RECOMMENDED:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: string
              OPTIONAL:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: string
    example:
      QC.Lic:
        valid: true
        data:
          REQUIRED:
            - licensee: "<stdout>"
  badge:
    type: object
    properties:
      software:
        $ref: './Badge.yaml'
      services:
        $ref: './Badge.yaml'
      fair:
        $ref: './Badge.yaml'
