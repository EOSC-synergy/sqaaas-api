type: object
properties:
  report:
    type: object
    additionalProperties:
      description: ID of the criterion
      type: object
      properties:
        valid:
          description: Overall validity of the criterion
          type: boolean
          default: false
        filtered_reason:
          description: Contains the reason why the criterion was filtered out (if applicable)
          type: array
          default: []
          items:
            type: string
            default: null
        subcriteria:
          type: object
          additionalProperties:
            $ref: './AssessmentOutputSubcriteria.yaml'
        coverage:
          type: object
          properties:
            percentage:
              description: Overall percentage of criterion coverage
              type: number
              example: 60
            total_subcriteria:
              description: Number of total subcriteria assessed for the criterion
              type: integer
              example: 5
            success_subcriteria:
              description: Number of subcriteria evaluates as success
              type: integer
              example: 0
  badge:
    type: object
    properties:
      software:
        $ref: './Badge.yaml'
      services:
        $ref: './Badge.yaml'
      fair:
        $ref: './Badge.yaml'
