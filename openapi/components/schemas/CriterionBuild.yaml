type: object
additionalProperties:
  type: object
  minProperties: 1
  properties:
    repos:
      type: array
      items:
        type: object
        properties:
          repo_url:
            type: string
            format: uri
          container:
            type: string
          commands:
            $ref: './Commands_simplified.yaml'
          tox:
            $ref: './Tox_simplified.yaml'
          tools:
            type: array
            items:
              $ref: './Tool.yaml' 
        additionalProperties: false
    when:
      properties:
        allOf:
          type: array
          items:
            $ref: './When_objects.yaml'
        anyOf:
          type: array
          items:
            $ref: './When_objects.yaml'
      additionalProperties: false
  required:
    - repos
example:
  QC.Sty:
    repos:
      simple-java-maven-app:
        container: checkstyle
        commands:
        - mvn checkstyle:check
    branch:
      pattern: 'release-\\d+'
