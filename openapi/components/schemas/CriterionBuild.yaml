type: object
additionalProperties:
  type: object
  minProperties: 1
  properties:
    repos:
      type: array
      items:
        type: object
        properties:
          repo_url:
            type: string
            format: uri
            example: https://github.com/eosc-synergy/sqaaas-api-spec
          container:
            type: string
            example: testing
          commands:
            $ref: './Commands_simplified.yaml'
          tox:
            $ref: './Tox_simplified.yaml'
          tool:
            $ref: './Tool.yaml'
        additionalProperties: false
    when:
      properties:
        allOf:
          type: array
          items:
            $ref: './When_objects.yaml'
        anyOf:
          type: array
          items:
            $ref: './When_objects.yaml'
      additionalProperties: false
  required:
    - repos
